<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Calendário de Advento</title>

	  	<!-- Mobile-friendly viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	   	<!-- Style sheet link -->
		<link rel='stylesheet' href='//fonts.googleapis.com/css?family=Lato:300,400,700'>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ionicons/1.5.2/css/ionicons.min.css">
		<link rel="stylesheet" href="style.css" media="all">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	</head>

	<body>
		<h1 class="title">Calendário de Advento dos PC's</h1>
		<div class="wrapper">
			<img src="resources/santa-claus2.jpg" alt="Advent Calendar" width="400" height="533" id="adventCal">
			<ul id="adventDoors"></ul>
		</div>
		<div id="card" style="display: none;">
			<p id="close" onclick="toggleCard()">&#10006;</p>
			<img id="picture" src="resources/berlim.png" alt="John" style="width:100%">
			<h1 id="name">
				Berlim
				<img id="naipe" src="resources/pandeireta.png">
			</h1>
			<p id="message"></p>
		</div>
			
		<script src="scripts/messages.js"></script>
		<script src="scripts/calendar.js"></script>
		
	</body>
</html>
