<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Calendário de Advento</title>

	  	<!-- Mobile-friendly viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	   	<!-- Style sheet link -->
		<link rel='stylesheet' href='//fonts.googleapis.com/css?family=Lato:300,400,700'>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ionicons/1.5.2/css/ionicons.min.css">
		<link rel="stylesheet" href="style.css" media="all">
	</head>

	<body>
		<h1 class="title">Calendário de Advento dos PC's</h1>
		<div class="wrapper">
			<img src="resources/background.jpg" alt="Advent Calendar" width="100%" height="100%" id="adventCal">
			<ul id="adventDoors"></ul>
		</div>
		<div class="card" id="cardAlone" style="display: none;">
			<p id="close" onclick="toggleCard()">&#10006;</p>
			<img class="picture" id="picture" src="resources/berlim.jpg" style="width:100%">
			<h1 id="name">
				Berlim
				<img id="naipe" src="resources/pandeireta.png">
			</h1>
			<p id="message"></p>
		</div>
		<div class="row">
			<div class="card" id="cardLeft" style="display: none;">
				<p id="close" onclick="toggleCard('Left')">&#10006;</p>
				<img class="picture" id="pictureLeft" src="resources/berlim.jpg" style="width:100%">
				<h1 id="nameLeft">
					Berlim
					<img id="naipe" src="resources/pandeireta.png">
				</h1>
				<p id="messageLeft"></p>
			</div>
			<div class="card" id="cardRight" style="display: none;">
				<p id="close" onclick="toggleCard('Right')">&#10006;</p>
				<img class="picture" id="pictureRight" src="resources/abras.jpg" style="width:100%">
				<h1 id="nameRight">
					Àbrás
					<img id="naipe" src="resources/bandolim.png">
				</h1>
				<p id="messageRight"></p>
			</div>
		</div>
			
		<script src="scripts/info.js"></script>
		<script src="scripts/messages.js"></script>
		<script src="scripts/calendar.js"></script>
		
	</body>
</html>
